<body>
<!-- Main body of the page -->

  (same folder as `index.html`) and replace the commented <img> example below.

<!-- Main table for computer components, populated by JavaScript -->

<!-- JavaScript section for dynamic content and interactions -->
<script>
    // Object containing data for computer components
    const componeter = {
        cpu: {
            namn: "cpu/processor",
            användning: "cpu används för att utföra instruktioner i programvara och är en central del för datorn",
            img: "cpu.jpg",
            socket: "socket är olika för varje företag som skapar processorer och moderkort",  // Add socket class (e.g., "LGA 1700", "AM4")
            pris: "CPU: 3 000–6 000+ kr"
        },
        moderkort: {
            namn: "Moderkort",
            användning: "moderkort fungerar som en central hub för alla datorns komponenter att kommunicera med varandra",
            img: "moderkort.jpg",
            casetower: "moderkort finns i olika storlekar ex. atx, micro atx, mini itx mm för att passa i olika chassin",
            socket: "moderkortets socket måste matcha cpu socketen",  // Add socket compatibility (e.g., "LGA 1700", "AM4")
            pris: "Moderkort:1 000–3 000+ kr (pris varierar kraftigt efter chipset & funktioner)"
        },
        gpu: {
            namn: "Gpu/grafikkort",
            användning: "gpu används för att rendera bilder och grafik i programvara och är en central del för datorn",
            img: "gpu.jpg",
            pris: "GPU:3 000–20 000+ kr (eller mycket mer i high-end) "
        },
        ram: {
            namn: "RAM",
            användning: "ramminne används för att lagra data temporärt när datorn är påslagen och är snabbare än både ssd och hdd",
            img: "ram.jpg",
            ramminne: "ramminne används för att lagra data temporärt när datorn är påslagen och är snabbare än både ssd och hdd",
            pris: "RAM: 1 300–2 400+ kr"
        },
        ssd: {
            namn: "SSD",
            img: "ssd.jpg",
            ssdfunktion: "ssd används för att lagra data permanent även när datorn är avstängd och är en elektronisk enhet till skillnad från hdd som är en mekanisk enhet",
            lagring: "ssd är oftast snabbare än hdd för samma pris",
            pris: "SSD: 900–1 800+ kr "
        },
        hdd: {
            namn: "HDD",
            img: "hdd.jpg",
            hddfunktion: "hdd används för att lagra data permanent även när datorn är avstängd och är en mekanisk enhet till skillnad från ssd som är en elektronisk enhet",
            lagring: "hdd har oftast större lagringskapacitet än ssd för samma pris",
            pris: "HDD: 800–1 100+ kr"
        },
        psu: {
            namn: "PSU",
            användning: "psu används för att förse datorns komponenter med ström och är en viktig del för datorn",
            img: "psu.jpg",
            pris: "PSU: 700–1 400+ kr"
        },
        case: {
            namn: "chassi/case",
            användning: "chassi används för att hålla datorns komponenter i en strukturerad och och är en viktig del för datorn",
            img: "chassi.jpg",
            casetower: "casetower är olika storlekar på chassin ex. atx, micro atx, mini itx mm",
            pris: "Chassi: 600–2 300+ kr"
        },
        fan: {
            namn: "Chassifläkt/Fan",
            användning: "chassifläkt används för att kyla datorns komponenter och är en viktig del för datorn",
            img: "fläkt.jpg",
            pris: "Chassifläktar: ca 70–150+ kr/st"
        },
        cpukylare: {
            namn: "CPU Kylare",
            användning: "cpu kylare används för att kyla processorn och är en viktig del för datorn",
            img: "cpukylare.jpg",            
            socket: "kylar socketen måste matcha moderkortets socket och cpu socketen",  // Add socket compatibility (e.g., "LGA 1700, AM4")
            pris: "CPU-kylare: 200–1 000 kr beroende på modell"
        }
    };

    // Function to dynamically generate the main components table
    function generateTable() {
        // Get the table element
        const table = document.getElementById('data-table');
        // Get array of component keys
        const components = Object.keys(componeter);
        let row;
        
        // Loop through components and create table rows and cells
        components.forEach((key, index) => {
            // Start new row every 5 components
            if (index % 5 === 0) {
                row = table.insertRow();
            }
            // Create a new cell
            const cell = row.insertCell();
            // Add click event to open modal
            cell.onclick = () => openComponentModal(key);
            // Set cell content with image and label
            cell.innerHTML = `
                <img class="component-img" src="${componeter[key].img}" alt="${componeter[key].namn || key}">
                <span class="component-label">${componeter[key].namn || key}</span>
            `;
        });
    }

    // Call the function to generate the table on page load
    generateTable();

    // Variable to track the currently opened component
    let currentComponent = null;

    // Function to open the modal for a specific component
    function openComponentModal(componentKey) {
        // Set current component
        currentComponent = componentKey;
        // Get data for the component
        const data = componeter[componentKey];
        // Get modal and overlay elements
        const textbox = document.getElementById('modal-textbox');
        const overlay = document.getElementById('overlay');
        const header = document.getElementById('componeternamn');
        const content = document.getElementById('componentinfo');

        // Set modal header text
        header.textContent = data.namn || componentKey;
        
        // Build modal content HTML dynamically based on component type
        content.innerHTML = `
            <div class="info-display">
                ${componentKey !== 'ssd' && componentKey !== 'hdd' ? `
                <div class="info-item">
                    <label>Användning:</label>
                    <p>${data.användning || 'Ingen info'}</p>
                </div>
                ` : ''}
                ${(componentKey === 'cpu' || componentKey === 'cpukylare' || componentKey === 'moderkort') && data.socket ? `
                <div class="info-item">
                    <label>Socket:</label>
                    <p>${data.socket}</p>
                </div>
                ` : ''}
                ${(componentKey === 'case' || componentKey === 'moderkort') && data.casetower ? `
                <div class="info-item">
                    <label>Casetower:</label>
                    <p>${data.casetower}</p>
                </div>
                ` : ''}
                ${componentKey === 'hdd' && data.hddfunktion ? `
                <div class="info-item">
                    <label>HDD funktion:</label>
                    <p>${data.hddfunktion}</p>
                </div>
                ` : ''}
                ${componentKey === 'ssd' && data.ssdfunktion ? `
                <div class="info-item">
                    <label>SSD funktion:</label>
                    <p>${data.ssdfunktion}</p>
                </div>
                ` : ''}
                ${(componentKey === 'hdd' || componentKey === 'ssd') && data.lagring ? `
                <div class="info-item">
                    <label>Lagring:</label>
                    <p>${data.lagring}</p>
                </div>
                ` : ''}
                ${componentKey === 'ram' && data.ramminne ? `
                <div class="info-item">
                    <label>Ramminne:</label>
                    <p>${data.ramminne}</p>
                </div>
                ` : ''}
                ${data.pris ? `
                <div class="info-item">
                    <label>Pris:</label>
                    <p>${data.pris}</p>
                </div>
                ` : ''}
            </div>
        `;

        // Show the modal and overlay
        textbox.classList.add('show');
        overlay.classList.add('show');
    }

    // Function to close the modal
    function closebtntextbox() {
        // Get modal and overlay elements
        const textbox = document.getElementById('modal-textbox');
        const overlay = document.getElementById('overlay');
        // Hide the modal and overlay
        textbox.classList.remove('show');
        overlay.classList.remove('show');
    }
</script>
<!-- Overlay div that covers the screen when modal is open, clicks close modal -->
<div class="textbox-overlay" id="overlay" onclick="closebtntextbox()"></div>
<!-- Modal container for component information -->
<div class="textbox-container" id="modal-textbox">
    <!-- Modal header with component name -->
    <div class="textbox-header">
        <h2 id="componeternamn">information</h2>
    </div>
    <!-- Modal content area where info is inserted -->
    <div class="textbox-content" id="componentinfo">
        <!-- info här-->
    </div>
    <!-- Close button for the modal -->
    <button class="closebtntextbox" onclick="closebtntextbox()">stäng</button>
</div>

<table id="data-class">

</table>

    // Function to dynamically generate the I/O components table

        const components = Object.keys(inutenheter);
        let row;
        
        // Loop through I/O components and create table rows and cells
        components.forEach((key, index) => {
            // Start new row every 5 components
            if (index % 5 === 0) {  // 5 columns for I/O table
                row = table.insertRow();

            // Create a new cell
            const cell = row.insertCell();

            cell.onclick = () => openClassModal(key);

            cell.innerHTML = `
                ${inutenheter[key].img ? `<img class="component-img" src="${inutenheter[key].img}" alt="${inutenheter[key].namn}">` : ''}

        const data = inutenheter[key];

        const header = document.getElementById('componeternamn');

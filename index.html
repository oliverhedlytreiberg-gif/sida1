        },
        gpu: {

        },
        hdd: {
            namn: "HDD",
            img: "",
            hddfunktion: "hdd används för att lagra data permanent även när datorn är avstängd och är en mekanisk enhet till skillnad från ssd som är en elektronisk enhet",

            pris: "priset på hdd varierar beroende på storlek, hastighet och märke oftaste billigare än ssd"
        },
        psu: {
            namn: "PSU",
            användning: "psu används för att förse datorns komponenter med ström och är en viktig del för datorn",
            img: "",

        },
        case: {
            namn: "chassi/case",
            användning: "chassi används för att hålla datorns komponenter i en strukturerad och och är en viktig del för datorn",

            casetower: "casetower är olika storlekar på chassin ex. atx, micro atx, mini itx mm",
            pris: "priset på ett chassi varierar beroende på storlek, märke och funktioner oftaste billigare än psu"
        },
        fan: {
            namn: "Chassifläkt/Fan",
            användning: "chassifläkt används för att kyla datorns komponenter och är en viktig del för datorn",
            img: "",
            pris: "priset på en chassifläkt varierar beroende på storlek, märke och funktioner oftaste billigare än case"
        },
        cpukylare: {
            namn: "CPU Kylare",
            användning: "cpu kylare används för att kyla processorn och är en viktig del för datorn",
            img: "",            
            socket: "kylar socketen måste matcha moderkortets socket och cpu socketen",  // Add socket compatibility (e.g., "LGA 1700, AM4")
            pris: "priset på en cpu kylare varierar beroende på prestanda, märke och typ (luft/vatten) oftaste billigare än fan"
        }
    };

    // Dynamically generate table based on components in the script
    function generateTable() {
        const table = document.getElementById('data-table');
        const components = Object.keys(componeter);
        let row;
        
        components.forEach((key, index) => {
            if (index % 5 === 0) {
                row = table.insertRow();
            }
            const cell = row.insertCell();
            cell.onclick = () => openComponentModal(key);
            cell.innerHTML = `
                <!-- <img class="component-img" src="${key}.png" alt="${componeter[key].namn || key}"> -->
                <span class="component-label">${componeter[key].namn || key}</span>
            `;
        });
    }

    // Generate the table when the page loads
    generateTable();

    let currentComponent = null;

    function openComponentModal(componentKey) {
        currentComponent = componentKey;
        const data = componeter[componentKey];
        const textbox = document.getElementById('modal-textbox');
        const overlay = document.getElementById('overlay');
        const header = document.getElementById('componeternamn');
        const content = document.getElementById('componentinfo');

        header.textContent = data.namn || componentKey;
        
        content.innerHTML = `
            <div class="info-display">
                ${data.img ? `<img class="component-modal-img" src="${data.img}" alt="${componentKey}">` : ''}
                ${componentKey !== 'ssd' && componentKey !== 'hdd' ? `
                <div class="info-item">
                    <label>Användning:</label>
                    <p>${data.användning || 'Ingen info'}</p>
                </div>
                ` : ''}
                ${(componentKey === 'cpu' || componentKey === 'cpukylare' || componentKey === 'moderkort') && data.socket ? `
                <div class="info-item">
                    <label>Socket:</label>
                    <p>${data.socket}</p>
                </div>
                ` : ''}
                ${(componentKey === 'case' || componentKey === 'moderkort') && data.casetower ? `
                <div class="info-item">
                    <label>Casetower:</label>
                    <p>${data.casetower}</p>
                </div>
                ` : ''}
                ${componentKey === 'hdd' && data.hddfunktion ? `
                <div class="info-item">
                    <label>HDD funktion:</label>
                    <p>${data.hddfunktion}</p>
                </div>
                ` : ''}
                ${componentKey === 'ssd' && data.ssdfunktion ? `
                <div class="info-item">
                    <label>SSD funktion:</label>
                    <p>${data.ssdfunktion}</p>
                </div>
                ` : ''}
                ${(componentKey === 'hdd' || componentKey === 'ssd') && data.lagring ? `
                <div class="info-item">
                    <label>Lagring:</label>
                    <p>${data.lagring}</p>
                </div>
                ` : ''}
                ${componentKey === 'ram' && data.ramminne ? `
                <div class="info-item">
                    <label>Ramminne:</label>
                    <p>${data.ramminne}</p>
                </div>
                ` : ''}
                ${data.pris ? `
                <div class="info-item">
                    <label>Pris:</label>
                    <p>${data.pris}</p>
                </div>
                ` : ''}
            </div>
        `;

        textbox.classList.add('show');
        overlay.classList.add('show');
    }

    function closebtntextbox() {
        const textbox = document.getElementById('modal-textbox');
        const overlay = document.getElementById('overlay');
        textbox.classList.remove('show');
        overlay.classList.remove('show');
    }
</script>
<div class="textbox-overlay" id="overlay" onclick="closebtntextbox()"></div>
<div class="textbox-container" id="modal-textbox">
    <div class="textbox-header">
        <h2 id="componeternamn">information</h2>
    </div>
    <div class="textbox-content" id="componentinfo">
        <!-- info här-->
    </div>
    <button class="closebtntextbox" onclick="closebtntextbox()">stäng</button>
</div>

<table id="data-class">

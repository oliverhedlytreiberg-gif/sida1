<!DOCTYPE html>
<html lang="sv">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8"/>
<title>daodac</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="textbox-container" id="header-textbox" >
    <div class="textbox-header">daodac dator & hårdvara</div>
    <div class="textbox-content">
        <p></p>
    </div>
</div>

<!--
  Images: to show pictures instead of text, place your image files in this folder
  (same folder as `index.html`) and replace the commented <img> example below.
  Example: <img class="component-img" src="cpu.png" alt="CPU">
  Keep the onclick handler on the <td> so clicks still open the info box.
-->
<table id="data-table">
    <tr>
        <td onclick="openComponentModal('cpu')">
            <!-- Example image (replace with your file):
            <img class="component-img" src="cpu.png" alt="CPU">
            -->
            <span class="component-label">CPU</span>
        </td>
        <td onclick="openComponentModal('moderkort')">
            <!-- <img class="component-img" src="moderkort.png" alt="Moderkort"> -->
            <span class="component-label">Moderkort</span>
        </td>
        <td onclick="openComponentModal('gpu')">
            <!-- <img class="component-img" src="gpu.png" alt="GPU"> -->
            <span class="component-label">GPU</span>
        </td>
        <td onclick="openComponentModal('ram')">
            <!-- <img class="component-img" src="ram.png" alt="RAM"> -->
            <span class="component-label">RAM</span>
        </td>
        <td onclick="openComponentModal('ssd')">
            <!-- <img class="component-img" src="ssd.png" alt="SSD"> -->
            <span class="component-label">SSD</span>
        </td>
    </tr>
    <tr>
        <td onclick="openComponentModal('hdd')">
            <!-- <img class="component-img" src="hdd.png" alt="HDD"> -->
            <span class="component-label">HDD</span>
        </td>
        <td onclick="openComponentModal('psu')">
            <!-- <img class="component-img" src="psu.png" alt="PSU"> -->
            <span class="component-label">PSU</span>
        </td>
        <td onclick="openComponentModal('case')">
            <!-- <img class="component-img" src="case.png" alt="Case"> -->
            <span class="component-label">Case</span>
        </td>
        <td onclick="openComponentModal('fan')">
            <!-- <img class="component-img" src="fan.png" alt="Fan"> -->
            <span class="component-label">Fan</span>
        </td>
        <td onclick="openComponentModal('cpukylare')">
            <!-- <img class="component-img" src="cpukylare.png" alt="CPU Kylare"> -->
            <span class="component-label">CPU Kylare</span>
        </td>
    </tr>
</table>

</body>

<script>
    const componeter = {
        cpu: {
            namn: "cpu/processor",
            användning: ""
        },
        moderkort: {
            namn: "",
            användning: ""
        },
        gpu: {
            namn: "",
            användning: ""
        },
        ram: {
            namn: "",
            användning: ""
        },
        ssd: {
            namn: "",
          användning: ""
        },
        hdd: {
            namn: "",
            användning: ""
        },
        psu: {
            namn: "",
            användning: ""
        },
        case: {
            namn: "",
            användning: ""
        },
        fan: {
            namn: "",
            användning: ""
        },
        cpukylare: {
            namn: "",
            användning: ""
        },
    };

    let currentComponent = null;

    function openComponentModal(componentKey) {
        currentComponent = componentKey;
        const data = componeter[componentKey];
        const textbox = document.getElementById('modal-textbox');
        const overlay = document.getElementById('overlay');
        const header = document.getElementById('componeternamn');
        const content = document.getElementById('componentinfo');

        header.textContent = data.namn || componentKey;
        
        content.innerHTML = `
            <div class="info-display">
                <div class="info-item">
                    <label>Användning:</label>
                    <p>${data.användning || 'Ingen info'}</p>
                </div>
            </div>
        `;

        textbox.classList.add('show');
        overlay.classList.add('show');
    }

    function closebtntextbox() {
        const textbox = document.getElementById('modal-textbox');
        const overlay = document.getElementById('overlay');
        textbox.classList.remove('show');
        overlay.classList.remove('show');
    }
</script>
<div class="textbox-overlay" id="overlay" onclick="closebtntextbox()"></div>
<div class="textbox-container" id="modal-textbox">
    <div class="textbox-header">
        <h2 id="componeternamn">information</h2>
    </div>
    <div class="textbox-content" id="componentinfo">
        <!-- info här-->
    </div>
    <button class="closebtntextbox" onclick="closebtntextbox()">stäng</button>
</div>
</html>
